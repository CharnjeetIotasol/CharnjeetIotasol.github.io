<!DOCTYPE html>
<html>

<head>
    <title>11 - updated</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script type='text/javascript' src='aframe-ar.js'></script>
</head>

<body style='margin: 0; overflow: hidden;'>
    <a-scene vr-mode-ui="enabled: false" cursor='rayOrigin: mouse' raycaster='near: 0; far: 50000'
        arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false;' renderer='antialias: true; alpha: true'>

        <!-- ~ 0m far -->
        <!-- <a-image src="map-pin-default-small.png" look-at="[gps-camera]" gps-entity-place="latitude: 44.504348; longitude: 11.301027;" clicker>
        </a-image> -->
        <a-text value="This will always face the user." look-at="[gps-camera]" scale="75 75 75" gps-entity-place="latitude: 44.493271; longitude: 11.326040;"></a-text>


        <!-- using gpsMinDistance: 5 => update GPS only if user moves by 5 meters or more => avoid shaking for near objects -->
        <!-- using accelerationToMove: 1.0 => 'smooth' inertial sensors precision precision in order to avoid distant places shaking -->
        <a-camera rotation-reader
            gps-camera="simulateLatitude: 44.493271; simulateLongitude: 11.326040; gpsMinDistance: 5;">
        </a-camera>
    </a-scene>
</body>

</html>
