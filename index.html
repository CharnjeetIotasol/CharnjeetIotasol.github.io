<!DOCTYPE html>
<html>

<head>
    <title>AR.js Hello World Example Final Location base</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script type='text/javascript' src='aframe-ar-nft.js'></script>
    <script>
        window.onload = () => {
            navigator.geolocation.getCurrentPosition((position) => {
                alert(position.coords.latitude);
                alert(position.coords.longitude);
                document.querySelector('a-box').setAttribute('gps-entity-place', `latitude: ${position.coords.latitude}; longitude: ${position.coords.longitude};`)
            });
        }
    </script>
</head>

<body>
    <a-scene vr-mode-ui="enabled: false" arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false;'
        renderer='antialias: true; alpha: true'>
        <a-camera gps-camera rotation-reader></a-camera>
        <a-box color='red' look-at="[gps-camera]" scale='20 20 20'></a-box>
    </a-scene>
</body>

</html>
