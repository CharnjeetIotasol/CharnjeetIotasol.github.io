<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script>
        window.onload = () => {                       
            navigator.geolocation.getCurrentPosition((position) => {
                alert(position.coords.latitude);
                alert(position.coords.longitude);
                alert("Got Changes 2");
            });
       }
      </script>
</head>

<body style='margin: 0; overflow: hidden;'>
    <a-scene
        vr-mode-ui="enabled: false"
		embedded
        arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>

        <a-entity gps-entity-place="latitude: 30.8624779; longitude: 75.8344903;" gltf-model="./assets/magnemite/scene.gltf" rotation="0 180 0" animation-mixer scale="0.15 0.15 0.15"/>


        <a-box  gps-entity-place="latitude: 30.8624779; longitude: 75.8344903;" material="src:https://cdn0.iconfinder.com/data/icons/small-n-flat/24/678111-map-marker-512.png"></a-box>

        <a-camera gps-camera rotation-reader></a-camera>
	</a-scene>
</body>
